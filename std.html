<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Student Form</title>
    <style>
        button
        {
            margin-right: 30px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Student Form</legend>
            <table>
                <tr>
                    <td><label for="">StudentName</label></td>
                    <td><input type="text" name="" id=""></td>
                    <td><label for="">FatherName</label></td>
                    <td><input type="text" name="" id=""></td>
                    <td><label for="">MotherName</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Age</label></td>
                    <td><input type="number" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">DateOfBirth</label></td>
                    <td><input type="date" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td><input type="radio" name="radio"> male
                        <input type="radio" name="radio"> female
                        <input type="radio" name="radio"> others
                    </td>
                </tr>
                <tr>
                    <td><label for="">Mobile No</label></td>
                    <td><input type="number" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Address</label></td>
                    <td><textarea name="" id="" cols="22" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><label for="">languages</label></td>
                    <td><input type="checkbox">Telugu <br>
                        <input type="checkbox">Hindi <br>
                        <input type="checkbox">English <br>
                        <input type="checkbox">Kanada <br>
                        <input type="checkbox">Odiya
                    </td>
                </tr>
                <tr>
                    <td><label for="">State</label></td>
                    <td><select name="" id="">
                        <option value="">...select...</option>
                        <option value="">Andhra Pradesh</option>
                        <option value="">Karnataka</option>
                        <option value="">Odisha</option>
                        <option value="">Bihar</option>
                        <option value="">Gujarat </option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="">Choose file</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr align="center">
                    <td colspan="6"><button>submit</button> <button>reset</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
